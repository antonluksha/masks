<div class="container table-responsive-sm">
    <h2>Корзина</h2>
    <button ng-click="clearCart()"> clear storage</button>
     <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Изображение</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Удалить</th>
                </tr>
            </thead>
            <tfoot>
                <tr class="table-success"> 
                   <th colspan="5"></th>
                    <th>Итого: </th>
                    <th> {{ cartPrice | currency }}</th>
                </tr>
            </tfoot>
            <tbody>
                <tr ng-repeat="product in cartList">
                    <td scope="row">{{ $index + 1 }}</td>
                    <td><img src="{{product.img}}" alt="{{ product.name }}"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.advantage }}</td>
                    <td>
                        <input ng-model="productNum" type="number" min="1" max="99" ng-change="changeCart(product.id, productNum)" value="{{ product.number }}" pattern="^[1-9]\d*$">
                        <span>x {{product.price | currency }}</span>
                    </td>
                    <td>{{ product.number * product.price | currency }}</td>
                    <td>
                        <button ng-click="remove(product.id)">Удалить</button>
                    </td>
                </tr>

            </tbody>
        </table>
    
    <style>
    img {
    height: 64px;
        }
    </style>
    
</div>
